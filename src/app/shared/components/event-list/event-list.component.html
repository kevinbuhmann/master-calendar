<md-table #table [dataSource]="eventsDataSource">
  <ng-container cdkColumnDef="name">
    <md-header-cell *cdkHeaderCellDef>Name</md-header-cell>
    <md-cell *cdkCellDef="let event">{{ event.name }}</md-cell>
  </ng-container>

  <ng-container cdkColumnDef="startTime">
    <md-header-cell *cdkHeaderCellDef>Start Time</md-header-cell>
    <md-cell *cdkCellDef="let event">{{ event.startDateTime | date:'MMM d, y h:mm a' }}</md-cell>
  </ng-container>

  <ng-container cdkColumnDef="endTime">
    <md-header-cell *cdkHeaderCellDef>End Time</md-header-cell>
    <md-cell *cdkCellDef="let event">{{ event.endDateTime | date:'MMM d, y h:mm a' }}</md-cell>
  </ng-container>

  <ng-container cdkColumnDef="location">
    <md-header-cell *cdkHeaderCellDef>Location</md-header-cell>
    <md-cell *cdkCellDef="let event">{{ event.location }}</md-cell>
  </ng-container>

  <ng-container cdkColumnDef="actions">
    <md-header-cell *cdkHeaderCellDef></md-header-cell>
    <md-cell *cdkCellDef="let event">
      <button md-button (click)="editEvent($event, event)"><i class="material-icons">create</i></button>
      <button md-button (click)="deleteEvent($event, event)"><i class="material-icons">delete</i></button>
    </md-cell>
  </ng-container>

  <md-header-row *cdkHeaderRowDef="['name', 'startTime', 'endTime', 'location', 'actions']"></md-header-row>
  <md-row *cdkRowDef="let event; columns: ['name', 'startTime', 'endTime', 'location', 'actions'];" class="event-row" (click)="viewEvent(event)"></md-row>
</md-table>
